<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1 class="title">Drum Kit</h1>
    <div class="set">
      <button class="drum" data-key="87">W</button> <!-- Button for 'W' key -->
      <button class="drum" data-key="65">A</button> <!-- Button for 'A' key -->
      <button class="drum" data-key="83">S</button> <!-- Button for 'S' key -->
      <button class="drum" data-key="68">D</button> <!-- Button for 'D' key -->
      <button class="drum" data-key="74">J</button> <!-- Button for 'J' key -->
      <button class="drum" data-key="75">K</button> <!-- Button for 'K' key -->
      <button class="drum" data-key="76">L</button> <!-- Button for 'L' key -->
    </div>
  </div>

  <footer>
    Made with JS by Qobiljon Xayrullayev <br>
  </footer>

  <audio data-key="87" src="sounds/crash.mp3"></audio>
  <audio data-key="65" src="sounds/kick-bass.mp3"></audio>
  <audio data-key="83" src="sounds/snare.mp3"></audio>
  <audio data-key="68" src="sounds/tom-1.mp3"></audio>
  <audio data-key="74" src="sounds/tom-2.mp3"></audio>
  <audio data-key="75" src="sounds/tom-3.mp3"></audio>
  <audio data-key="76" src="sounds/tom-4.mp3"></audio>

  <script src="index.js"></script>
</body>

</html>
